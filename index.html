<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Machine NFTs Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="check.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #nft-list { display: flex; flex-wrap: wrap; justify-content: center; }
        .nft-card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px; width: 250px; }
        .nft-card img { width: 100%; border-radius: 8px; }
        .nft-card h3 { margin: 10px 0; }
        .nft-card p { margin: 5px 0; font-size: 14px; }
    </style>
</head>

<body>
    <h1>Machine License NFTs Gallery</h1>

    <button onclick="connectMetaMask()">Connect Wallet</button>
    <button onclick="loadNFTs()">Load NFTs</button>
    <p id="wallet-address">Wallet: Not Connected</p>

    <div id="nft-list"></div>
</body>

</html>
